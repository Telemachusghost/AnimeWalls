<!DOCTYPE html>
<html>
<head>
	<title>Anime Wallpapers</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Song+Myung" rel="stylesheet">
</head>
<body>
	<div class="header" id="collageheader">
		<h1>Anime Wallpapers</h1>
	</div>
	<div class="container">
    <img src=https://images5.alphacoders.com/481/481903.png>
		<img src=https://images2.alphacoders.com/516/516664.jpg>
    <img src=https://images2.alphacoders.com/206/206292.jpg>
    <img src=https://images4.alphacoders.com/678/678317.jpg>
    <img src=https://images.alphacoders.com/736/736461.png>
    <img src=https://images6.alphacoders.com/606/thumb-1920-606263.jpg>
	</div>

	<script>
		window.onscroll = function() {myFunction()};

		var header = document.getElementById("collageheader");
		var sticky = header.offsetTop;

		function myFunction() {
		  if (window.pageYOffset >= sticky) {
		    header.classList.add("sticky");
		  } else {
		    header.classList.remove("sticky");
		  }
		}
	</script>
</body>
</html>
